<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This website is part of a freecodecamp responsive design certification. The product landing page will consist of ...">
  <meta name="author" content="">
  <!-- favicon -->
  <link rel="icon" type="image/png" href="assets/img/default-favicon.png" />

  <title>Product landing page</title>

  <!-- Normalize.CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" type="text/css">

  <!-- Bootstrap 4 framework -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="main.css" type="text/css">

</head>

<body>
  <header id="header">

    <div class="header-container">
      <a class="logo" href="#">Mix Ducati/BMW<img src="" id="header-img" class="" /></a>

      <nav id="nav-bar" class="">
        <a class="nav-link" href="#features">Features S 1000 R - monster 1200 S</a>
        <a class="nav-link" href="#video">Video</a>
        <a class="nav-link" href="#pricing">Pricing</a>
        <a class="nav-link" href="#support">Support</a>
      </nav>
    </div><!-- header-container -->

  </header>

  <main>

    <div id="features" class="features-div">

    </div>

    <div class="video-div">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/XapnaWrmNRo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/DSPDMmc1e-8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="pricing" class="pricing-div">

    </div>

    <div id="support" class="">


      <form id="form" class="" action="" enctype="multipart/form-data" novalidate>

        <div class="form-group">
          <label for="name">Your name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="johndoe@freecodecamp.com" name="email" required>
          <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>

        <div class="form-group hide">
          <label for="number">Number</label>
          <input type="number" class="form-control" id="number" min="0" max="10" placeholder="0" name="number" value="0" required>
        </div>

        <input type="submit" class="btn btn-danger" id="submit" name="submit" value="submit" />

      </form>
    </div>

  </main>

  <footer></footer>

  <!-- button to bring back to the top -->
  <a href="#" id="back-to-top" title="Back to top">&uarr;</a>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>

  <!-- freecodecamp testable projects -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>

</body>

</html>
